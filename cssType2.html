<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer stick to bottom, regardless of the content</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div>content here</div>
    <div>content here</div>
    <img src="https://images.unsplash.com/photo-1705646742193-d0ffd590193b?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="img">
    <footer>
        hello world
    </footer>
</body>

</html>
